<!DOCTYPE html>
<html>
  <header>
    <link 
  rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
  </header>
  <body>
    <div class="container mt-5">
      <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-4">Employee Registration Form</h3>
    
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName">
            <small class="text-danger" *ngIf="registrationForm.get('fullName')?.touched && registrationForm.get('fullName')?.hasError('required')">
              Full Name is required
            </small>
          </div>
    
          <div class="form-group mt-2">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <small class="text-danger" *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.hasError('required')">
              Email is required
            </small>
            <small class="text-danger" *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.hasError('email')">
              Invalid email format
            </small>
          </div>
    
          <div class="form-group mt-2">
            <input type="text" class="form-control" placeholder="Address" formControlName="address">
            <small class="text-danger" *ngIf="registrationForm.get('address')?.touched && registrationForm.get('address')?.hasError('required')">
              Address is required
            </small>
          </div>
    
          <div class="form-group mt-2">
            <input type="text" class="form-control" placeholder="City" formControlName="city">
            <small class="text-danger" *ngIf="registrationForm.get('city')?.touched && registrationForm.get('city')?.hasError('required')">
              City is required
            </small>
          </div>
    
          <div class="form-group mt-2">
            <input type="text" class="form-control" placeholder="Phone No." formControlName="phone">
            <small class="text-danger" *ngIf="registrationForm.get('phone')?.touched && registrationForm.get('phone')?.hasError('required')">
              Phone number is required
            </small>
          </div>
    
          <div class="form-group mt-2">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <small class="text-danger" *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.hasError('required')">
              Password is required
            </small>
          </div>
    
          <div class="form-group mt-2">
            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
            <small class="text-danger" *ngIf="registrationForm.get('confirmPassword')?.touched && registrationForm.get('confirmPassword')?.hasError('required')">
              Confirm Password is required
            </small>
          </div>
    
          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" formControlName="terms" id="terms">
            <label class="form-check-label" for="terms">
              Agree with terms and conditions
            </label>
            <br>
            <small *ngIf="registrationForm.get('terms')?.touched && registrationForm.get('terms')?.hasError('requiredTrue')">
              You must agree before submitting
            </small>
          </div>
    
          <button type="submit" class="btn btn-primary w-100" [disabled]="!registrationForm.valid">Register</button>
          
    
        </form>
      </div>
    </div>
    
    
  <script src="reactive-form.component.js"></script>
</body>
</html>
