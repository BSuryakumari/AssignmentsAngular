<!DOCTYPE html>
<html>
  <header>
    <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </header>
  <body>
    <div class="container mt-4">
      <h2>Employees</h2>
      <table class="table table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>DOB</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.id }}</td>
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.salary }}</td>
            <td>{{ emp.dob | date: 'MMM d, y' }}</td>
            <td>{{ emp.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    


</body>
<script src="employee-list.component.js"></script>
</html>
