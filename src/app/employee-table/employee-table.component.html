<!DOCTYPE html>
<html>
  <header>
    <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
  </header>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">Employees</h2>
      <table class="table table-bordered table-striped text-center">
        <thead class="thead-dark">
          <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>DOB (Formatted)</th>
            <th>DOB (Chained Pipes)</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of emplist">
            <td>{{ emp.id }}</td>
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.salary | currency:'INR' }}</td>
            <td>{{ emp.dob | date:'MMMM d, y' }}</td>
            <td>{{ emp.dob | date:'mediumDate' | uppercase }}</td>
            <td>{{ emp.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>


</body>
<script src="employee-table.component.js"></script>
</html>
