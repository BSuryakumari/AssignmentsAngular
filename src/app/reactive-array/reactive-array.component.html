<div class="container">
    <div [formGroup]="contactForm">
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" />
      </div>
  
      <div>
        <button type="button" class="btn btn-primary" (click)="addAddressGroup()">Add Address</button>
      </div>
  
      <div formArrayName="address">
        <div *ngFor="let addressGroup of getControls(); let i = index" [formGroupName]="i">
          <div>Form No: {{ i }}</div>
          <div>Street: <input type="text" formControlName="street" /></div>
          <div>City: <input type="text" formControlName="city" /></div>
          <div>
            <button type="button" class="btn btn-danger" (click)="deleteAddressGroup(i)">Delete</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
