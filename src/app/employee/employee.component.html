<!DOCTYPE html>
<html>
  <header>
    <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
  </header>
  <body>
    <h3>
  <u *ngIf="!showEdit">Edit:</u>
  <u *ngIf="showEdit">Update:</u>
</h3>

<h2 >Employees</h2>

<table border="1">
  <thead class="table-dark">
    <tr class="table table-bordered text-white text-center" >
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Salary</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody class="text-center">
    <tr *ngIf="!showEdit">
      <td>{{ employee.empId }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.dob}}</td>
      <td>{{ employee.email }}</td>
      <td><button class="btn btn-primary" (click)="EditEmp()">Edit</button></td>
    </tr>

    <tr *ngIf="showEdit">
      <td><input type="number" [(ngModel)]="employee.empId" /></td>
      <td><input type="text" [(ngModel)]="employee.firstName" /></td>
      <td><input type="text" [(ngModel)]="employee.lastName" /></td>
      <td><input type="number" [(ngModel)]="employee.salary" /></td>
      <td><input type="date" [(ngModel)]="employee.dob" /></td>
      <td><input type="email" [(ngModel)]="employee.email" /></td>
      <td><button class="btn btn-primary" (click)="UpdateEmp()">Update </button> </td>
    </tr>
  </tbody>
</table>
<script src="employee.component.js"></script>
</body>
</html>
