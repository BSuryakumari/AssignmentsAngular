<!DOCTYPE html>
<html>
  <header>
    <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
  </header>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="border p-4 rounded shadow" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">User Registration using Template driven form</h4>

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="form-group mb-2">
            <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="formData.fullName" name="fullName" required />
          </div>

          <div class="form-group mb-2">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="formData.email" name="email" required />
          </div>

          <div class="form-group mb-2">
            <input type="text" class="form-control" placeholder="Phone No." [(ngModel)]="formData.phone" name="phone" required />
          </div>

          <div class="form-group mb-2">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="formData.password" name="password" required />
          </div>

          <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="formData.confirmPassword" name="confirmPassword" required />
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms" [(ngModel)]="formData.agree" name="agree" required />
            <label class="form-check-label" for="terms">Agree with terms and conditions</label>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">Sign Up</button>
        </form>
      </div>
    </div>


</body>
<script src="template-form.component.js"></script>
</html>
